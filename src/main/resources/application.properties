
#myApp is DB name
spring.datasource.url=jdbc:h2:mem:myApp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
#spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
#It show the sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



#api PROPERTY
UserAPI.USER_ADDED= USER ADDED SUCCESSFULLY!
UserAPI.ID_ALREADY_PRESENT= USER ID OR EMAIL ALREADY IN DATABASE.


#SERVICE property
UserService.USER_ID_EXITS = USER ID EXITS IN DB.
UserService.USER_ID_ALREADY_PRESENT = USER ID OR EMAIL ALREADY EXITS IN DB.



